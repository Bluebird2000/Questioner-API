<!DOCTYPE html>
<html>
<head>
	<title>Crowd-source questions for a meetu :: Admin | Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="keywords" content="Crowd-source questions for a meetup. ​Questioner​​ helps the meetup organizer prioritize  questions to be answered. Other users can vote on asked questions and they bubble to the top  or bottom of the log" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="../css/style.css" rel="stylesheet" type="text/css" media="all" />
	<link href="https://fonts.googleapis.com/css?family=Cookie|Fredoka+One|Montserrat" rel="stylesheet">
</head>
<body>
	<div class="login-section" style="width: 30%">
				<h1><i class="fa fa-meetup" aria-hidden="true"></i>Questioner</h1>
				<form>
					<div class="login-input-field">
						<input type="text" id="userEmail" name="email" placeholder="Email address" />
						<br />
						<span id="emailError" class="text-danger"></span>
					</div>
					<div class="login-input-field">
						<input type="text" id="userPassword"name="password" placeholder = "password" />
						<br />
						<span id="passwordError" class="text-danger"></span>
					</div><br />
					<div class="login-input-field-checkbox">
						<input type="checkbox" name="remember">
						Remember me
						<span class="error"></span>
					</div>
					<div class="login-input-submit" id="loginBtn" align="center">
						<button id="submit">Sign in  <i class="fa fa-arrow-right" aria-hidden="true"></i></button>
					</div>
				</form><!-- 
				<p align="center">Dont have an account yet ? <a href="signup.html">Signup  <i class="fa fa-arrow-right" aria-hidden="true"></i></a></p> -->
			</div>
</body>
</html>
